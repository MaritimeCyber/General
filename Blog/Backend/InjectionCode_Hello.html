<!-- ═══════════════════════════════════════════════════════
     GitHub Raw Content Injector
     Usage : Paste this into a Blogger HTML widget.
             Change GITHUB_RAW_URL to any raw GitHub file URL.
═══════════════════════════════════════════════════════ -->
<!-- ════════════════════════════════════════════════════════════
     Hello Guest Widget — shippauljobs.blogspot.com
     기능: 방문자 IP · 국가 · 지역 · 도시 · 단말기 자동 감지
          감지된 국가에 맞는 언어로 환영 인사 출력
     사용: Blogger → 레이아웃 → HTML/자바스크립트 가젯에 붙여넣기
════════════════════════════════════════════════════════════ -->
<div id="Hello_GuestInfo.html"></div>

<script>
  (function () {
    var GITHUB_RAW_URL =
      "https://raw.githubusercontent.com/MaritimeCyber/General/refs/heads/main/Blog/Backend/Hello_GuestInfo.html";

    var target = document.getElementById("Hello_GuestInfo.html");

    fetch(GITHUB_RAW_URL)
      .then(function (res) {
        if (!res.ok) throw new Error("HTTP " + res.status);
        return res.text();
      })
      .then(function (html) {
        target.innerHTML = html;

        // innerHTML로 삽입된 <script>는 브라우저가 자동 실행하지 않으므로
        // 새 <script> 엘리먼트로 교체하여 강제 실행
        var scripts = target.querySelectorAll("script");
        scripts.forEach(function (oldScript) {
          var newScript = document.createElement("script");
          // src 등 속성 복사
          Array.prototype.forEach.call(oldScript.attributes, function (attr) {
            newScript.setAttribute(attr.name, attr.value);
          });
          newScript.textContent = oldScript.textContent;
          oldScript.parentNode.replaceChild(newScript, oldScript);
        });
      })
      .catch(function (err) {
        console.warn("[gh-inject] Failed to load:", err);
      });
  })();
</script>
