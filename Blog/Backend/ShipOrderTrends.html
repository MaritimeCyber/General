<script>
(function () {
  var ITEMS_PER_PAGE = 20;
  var currentPage = 1;
  var filteredItems = [];
  var allItems = [];
  var activeTab = "all";

  /* â”€â”€ A) ë°ì´í„° ì†ŒìŠ¤ â”€â”€ */
  var FEEDS = [
    { url: "https://splash247.com/feed/", name: "Splash247" },
    { url: "https://www.hellenicshippingnews.com/feed/", name: "HSN" },
  ];

  /* â”€â”€ B) ì¹´í…Œê³ ë¦¬ í‚¤ì›Œë“œ â”€â”€ */
  var CAT_KW = {
    all: [],
    tanker: [
      "tanker", "vlcc", "suezmax", "aframax",
      "product tanker", "crude", "chemical tanker", "mr tanker",
    ],
    container: [
      "container", "teu", "boxship", "containership", "feeder", "ultra large",
    ],
    lng: [
      "lng", "lpg", "fsru", "flng", "gas carrier",
      "liquefied", "ammonia", "methanol",
    ],
    bulk: [
      "bulker", "bulk carrier", "capesize", "panamax",
      "handysize", "handymax", "ultramax", "kamsarmax",
    ],
    car: [
      "pctc", "car carrier", "roro", "ro-ro",
      "vehicle carrier", "pcctc", "pure car",
    ],
  };

  /* â”€â”€ C) XML íŒŒì„œ í—¬í¼ (allorigins í´ë°±ìš©) â”€â”€ */
  function getElText(el, tag) {
    var nodes = el.getElementsByTagName(tag);
    return nodes.length ? nodes[0].textContent.trim() : "";
  }

  function getLinkFromItem(item) {
    /* RSS 2.0 <link> ëŠ” í…ìŠ¤íŠ¸ ë…¸ë“œ, Atom <link href=""> ëŠ” ì†ì„± */
    var linkEls = item.getElementsByTagName("link");
    for (var i = 0; i < linkEls.length; i++) {
      var txt = linkEls[i].textContent.trim();
      if (txt) return txt;
      var href = linkEls[i].getAttribute("href");
      if (href) return href;
    }
    /* <guid> ê°€ URL ì¸ ê²½ìš° í´ë°± */
    var guidEls = item.getElementsByTagName("guid");
    if (guidEls.length) {
      var guid = guidEls[0].textContent.trim();
      if (guid.indexOf("http") === 0) return guid;
    }
    return "";
  }

  function parseRSSXML(xmlStr, srcName) {
    try {
      var parser = new DOMParser();
      var doc = parser.parseFromString(xmlStr, "text/xml");
      var items = doc.getElementsByTagName("item");
      var result = [];
      var max = Math.min(items.length, 50);
      for (var i = 0; i < max; i++) {
        var item = items[i];
        result.push({
          title: getElText(item, "title"),
          link: getLinkFromItem(item),
          pubDate: getElText(item, "pubDate"),
          description: getElText(item, "description"),
          _src: srcName,
        });
      }
      return result;
    } catch (e) {
      return [];
    }
  }

  /* â”€â”€ D-1) rss2json.com API â”€â”€ */
  function fetchViaRss2json(feed) {
    var url =
      "https://api.rss2json.com/v1/api.json?count=50&rss_url=" +
      encodeURIComponent(feed.url);
    return fetch(url)
      .then(function (r) { return r.json(); })
      .then(function (d) {
        if (d.status !== "ok" || !d.items || !d.items.length) {
          throw new Error(d.message || "rss2json: " + d.status);
        }
        return d.items.map(function (i) {
          return Object.assign({}, i, { _src: feed.name });
        });
      });
  }

  /* â”€â”€ D-2) allorigins.win CORS í”„ë¡ì‹œ + XML ì§ì ‘ íŒŒì‹± â”€â”€ */
  function fetchViaAllOrigins(feed) {
    var url =
      "https://api.allorigins.win/get?url=" + encodeURIComponent(feed.url);
    return fetch(url)
      .then(function (r) { return r.json(); })
      .then(function (d) {
        if (!d.contents) throw new Error("allorigins: no contents");
        var items = parseRSSXML(d.contents, feed.name);
        if (!items.length) throw new Error("allorigins: no items parsed");
        return items;
      });
  }

  /* â”€â”€ D) í”¼ë“œ ê°€ì ¸ì˜¤ê¸° â€” rss2json ì‹¤íŒ¨ ì‹œ allorigins ìë™ í´ë°± â”€â”€ */
  function fetchFeed(feed) {
    return fetchViaRss2json(feed)
      .catch(function () { return fetchViaAllOrigins(feed); })
      .catch(function () { return []; });
  }

  /* â”€â”€ E) ì¹´í…Œê³ ë¦¬ í•„í„° â”€â”€ */
  function matchesCat(item, cat) {
    if (cat === "all") return true;
    var txt =
      ((item.title || "") + " " + (item.description || "")).toLowerCase();
    return CAT_KW[cat].some(function (k) { return txt.indexOf(k) !== -1; });
  }

  /* â”€â”€ F) ì„ ì¢… ìë™ ê°ì§€ â”€â”€ */
  function detectType(item) {
    var txt =
      ((item.title || "") + " " + (item.description || "")).toLowerCase();
    var order = ["car", "lng", "tanker", "container", "bulk"];
    var labels = {
      car: "Car Carrier", lng: "LNG/Gas",
      tanker: "Tanker", container: "Container", bulk: "Bulk",
    };
    for (var i = 0; i < order.length; i++) {
      var cat = order[i];
      if (CAT_KW[cat].some(function (k) { return txt.indexOf(k) !== -1; })) {
        return labels[cat];
      }
    }
    return null;
  }

  /* â”€â”€ G) ìœ í‹¸ â”€â”€ */
  function fmtDate(ds) {
    var d = new Date(ds);
    if (isNaN(d.getTime())) return "â€”";
    return d.toLocaleDateString("en-GB", {
      day: "2-digit", month: "short", year: "numeric",
    });
  }

  function escAttr(s) {
    return (s || "").replace(/"/g, "&quot;").replace(/</g, "&lt;");
  }

  function showEmpty(msg) {
    document.getElementById("sot-empty").innerHTML = msg;
    document.getElementById("sot-empty").style.display = "block";
    document.getElementById("sot-table-wrap").style.display = "none";
    document.getElementById("sot-pagination").style.display = "none";
  }

  /* â”€â”€ H) í˜„ì¬ í˜ì´ì§€ ë Œë”ë§ â”€â”€ */
  function renderPage() {
    var tbody = document.getElementById("sot-tbody");
    var pageInfo = document.getElementById("sot-page-info");
    var prevBtn = document.getElementById("sot-prev-btn");
    var nextBtn = document.getElementById("sot-next-btn");
    var tableWrap = document.getElementById("sot-table-wrap");
    var pagination = document.getElementById("sot-pagination");
    var emptyEl = document.getElementById("sot-empty");

    if (!filteredItems.length) {
      showEmpty("No news found for this category.<br><span style='font-size:11px'>Try the All tab or click Refresh.</span>");
      return;
    }

    tableWrap.style.display = "block";
    emptyEl.style.display = "none";

    var total = filteredItems.length;
    var totalPages = Math.ceil(total / ITEMS_PER_PAGE);
    var start = (currentPage - 1) * ITEMS_PER_PAGE;
    var end = Math.min(start + ITEMS_PER_PAGE, total);

    tbody.innerHTML = filteredItems.slice(start, end).map(function (i) {
      var typeLabel = detectType(i);
      var typeCel = typeLabel
        ? '<span class="sot-type-tag">' + typeLabel + "</span>"
        : '<span class="sot-td-none">â€”</span>';
      return (
        "<tr>" +
        '<td class="sot-td-date">' + fmtDate(i.pubDate) + "</td>" +
        '<td><span class="sot-src">' + i._src + "</span></td>" +
        "<td>" + typeCel + "</td>" +
        '<td><a class="sot-table-title" href="' +
        escAttr(i.link) + '" target="_blank" rel="noopener">' +
        i.title + "</a></td>" +
        "</tr>"
      );
    }).join("");

    pagination.style.display = totalPages > 1 ? "flex" : "none";
    pageInfo.textContent =
      "Page " + currentPage + " / " + totalPages +
      "  Â·  " + (start + 1) + "â€“" + end + " of " + total;
    prevBtn.disabled = currentPage === 1;
    nextBtn.disabled = currentPage === totalPages;
  }

  /* â”€â”€ I) ì¹´í…Œê³ ë¦¬ í•„í„° ì ìš© â†’ page 1 â”€â”€ */
  function applyFilter() {
    filteredItems = allItems.filter(function (i) {
      return matchesCat(i, activeTab);
    });
    currentPage = 1;
    renderPage();
  }

  /* â”€â”€ J) ìƒˆë¡œê³ ì¹¨ â”€â”€ */
  function refresh() {
    var btn = document.getElementById("sot-refresh-btn");
    var loading = document.getElementById("sot-loading");
    var list = document.getElementById("sot-list");
    var upd = document.getElementById("sot-updated");

    btn.disabled = true;
    btn.textContent = "âŸ³";
    loading.style.display = "block";
    list.style.display = "none";

    var cutoff = Date.now() - 30 * 24 * 60 * 60 * 1000;

    Promise.all(FEEDS.map(fetchFeed))
      .then(function (results) {
        var merged = [];
        results.forEach(function (arr) {
          arr.forEach(function (i) { merged.push(i); });
        });

        /* ë‘ API ëª¨ë‘ ì‹¤íŒ¨í•œ ê²½ìš° */
        if (!merged.length) {
          list.style.display = "block";
          showEmpty(
            "âš ï¸ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.<br>" +
            '<span style="font-size:11px">RSS APIê°€ ì¼ì‹œì ìœ¼ë¡œ ë¶ˆê°€ëŠ¥í•©ë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ ì£¼ì„¸ìš”.</span>'
          );
          return;
        }

        /* ìµœê·¼ 30ì¼ ìš°ì„ , ì—†ìœ¼ë©´ ì „ì²´ */
        var recent = merged.filter(function (i) {
          return new Date(i.pubDate).getTime() > cutoff;
        });
        allItems = (recent.length ? recent : merged).sort(function (a, b) {
          return new Date(b.pubDate) - new Date(a.pubDate);
        });

        applyFilter();

        var now = new Date();
        upd.textContent =
          allItems.length + " articles  Â·  Updated " +
          now.toLocaleTimeString("en-GB", { hour: "2-digit", minute: "2-digit" });
      })
      .then(function () {
        /* finally ëŒ€ì²´ */
        loading.style.display = "none";
        list.style.display = "block";
        btn.disabled = false;
        btn.textContent = "âŸ³ Refresh";
      });
  }

  /* â”€â”€ K) ì´ë²¤íŠ¸ ë°”ì¸ë”© â”€â”€ */
  document.getElementById("sot-refresh-btn").addEventListener("click", refresh);

  document.getElementById("sot-prev-btn").addEventListener("click", function () {
    if (currentPage > 1) { currentPage--; renderPage(); }
  });

  document.getElementById("sot-next-btn").addEventListener("click", function () {
    if (currentPage < Math.ceil(filteredItems.length / ITEMS_PER_PAGE)) {
      currentPage++;
      renderPage();
    }
  });

  document.querySelectorAll("#sot-tabs .sot-tab").forEach(function (tab) {
    tab.addEventListener("click", function () {
      document.querySelectorAll("#sot-tabs .sot-tab").forEach(function (t) {
        t.classList.remove("active");
      });
      this.classList.add("active");
      activeTab = this.dataset.key;
      applyFilter();
    });
  });

  /* â”€â”€ L) ì´ˆê¸° ë¡œë“œ â”€â”€ */
  refresh();
})();
</script>
