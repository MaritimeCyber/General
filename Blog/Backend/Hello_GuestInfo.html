    function getTimeGreet(tz) {

        var hour = parseInt(

            timeZone: tz,
            hour: "numeric",
            hour12: false,
          }),
        );
        if (hour >= 5 && hour < 12) return "Good morning";
        if (hour >= 12 && hour < 18) return "Good afternoon";
        if (hour >= 18 && hour < 22) return "Good evening";
        return "Hello";
      } catch (e) {
        return "Hello";
      }
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
     8) localStorage ìºì‹œ í—¬í¼ (TTL: 30ë¶„)
        â†’ Rate-Limit ë°©ì§€ + ë°˜ë³µ ë°©ë¬¸ ì¦‰ì‹œ í‘œì‹œ
     â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    var CACHE_KEY = "hg_ip_cache";
    var CACHE_TTL = 30 * 60 * 1000; // 30ë¶„

    function getCached() {
      try {
        var raw = localStorage.getItem(CACHE_KEY);
        if (!raw) return null;
        var obj = JSON.parse(raw);
        if (Date.now() - obj.ts > CACHE_TTL) {
          localStorage.removeItem(CACHE_KEY);
          return null;
        }
        return obj.data;
      } catch (e) {
        return null;
      }
    }

    function setCached(data) {
      try {
        localStorage.setItem(
          CACHE_KEY,
          JSON.stringify({ ts: Date.now(), data: data }),
        );
      } catch (e) {}
    }

        Â· ì˜¤ë¥˜/íƒ€ì„ì•„ì›ƒ 6ì´ˆ â†’ render(null) í´ë°±
     â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    var cached = getCached();
    if (cached) {
      render(cached);
    } else {
      // 6ì´ˆ ì•ˆì— API ì‘ë‹µì´ ì—†ìœ¼ë©´ ë‹¨ë§ê¸° ì •ë³´ë§Œìœ¼ë¡œ í´ë°±
      var fallbackTimer = setTimeout(function () {
        render(null);
      }, 6000);

      try {
        fetch("https://ipapi.co/json/")
          .then(function (r) {
            if (!r.ok) throw new Error("HTTP " + r.status); // 429, 5xx ëª…ì‹œ ì²˜ë¦¬
            return r.json();
          })
          .then(function (data) {
            clearTimeout(fallbackTimer);
            setCached(data);
            render(data);
          })
          .catch(function () {

          });
      } catch (e) {

      }
    }
  })();
