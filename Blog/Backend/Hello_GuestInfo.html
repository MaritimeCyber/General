        viaSearch: "à¤†à¤ª {src} à¤¸à¥‡ à¤†à¤ â€” à¤¸à¥à¤µà¤¾à¤—à¤¤ à¤¹à¥ˆ!",
        viaSocial: "à¤†à¤ª {src} à¤¸à¥‡ à¤†à¤ â€” à¤¸à¥à¤µà¤¾à¤—à¤¤ à¤¹à¥ˆ!",
        viaBlog: "à¤†à¤ª à¤¬à¥à¤²à¥‰à¤— à¤•à¥‡ à¤¦à¥‚à¤¸à¤°à¥‡ à¤ªà¥‡à¤œ à¤¸à¥‡ à¤†à¤ â€” à¤¸à¥à¤µà¤¾à¤—à¤¤ à¤¹à¥ˆ!",
        viaLink: "à¤†à¤ª {src} à¤¸à¥‡ à¤†à¤ â€” à¤¸à¥à¤µà¤¾à¤—à¤¤ à¤¹à¥ˆ!",
        desktop: "à¤•à¤‚à¤ªà¥à¤¯à¥‚à¤Ÿà¤°",

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

    function fmt(tpl, vars) {
      return tpl.replace(/\{(\w+)\}/g, function (_, k) {
        return vars[k] !== undefined ? vars[k] : "";
      });
    }

    function toFlag(code) {
      if (!code || code.length !== 2) return "ğŸŒ";
      var pts = code
        .toUpperCase()
        .split("")
        .map(function (c) {
          return 0x1f1e6 + (c.charCodeAt(0) - 65);
        });
      return String.fromCodePoint(pts[0], pts[1]);
    }

    function maskIP(ip) {
      if (!ip) return "â€”";
      var parts = ip.split(".");
      if (parts.length === 4)
        return parts[0] + "." + parts[1] + "." + parts[2] + ".**";
      var v6 = ip.split(":");
      v6[v6.length - 1] = "****";
      return v6.join(":");
    }

    /* deviceKey: 'desktop' | 'mobile' | 'tablet' */
    function getDevice() {
      var ua = navigator.userAgent;
      var deviceKey = "desktop";
      if (/iPad|Tablet/i.test(ua)) deviceKey = "tablet";
      else if (/Mobi|Android|iPhone/i.test(ua)) deviceKey = "mobile";

      var os = "Unknown OS";
      if (/Windows NT 10/i.test(ua)) os = "Windows 10/11";
      else if (/Windows NT 6\.3/i.test(ua)) os = "Windows 8.1";
      else if (/Windows NT 6\.1/i.test(ua)) os = "Windows 7";
      else if (/Windows/i.test(ua)) os = "Windows";
      else if (/iPhone OS/i.test(ua)) {
        var iv = ua.match(/iPhone OS ([\d_]+)/);
        os = "iOS " + (iv ? iv[1].replace(/_/g, ".") : "");
      } else if (/iPad.*OS/i.test(ua)) {
        var pv = ua.match(/OS ([\d_]+)/);
        os = "iPadOS " + (pv ? pv[1].replace(/_/g, ".") : "");
      } else if (/Android/i.test(ua)) {
        var av = ua.match(/Android ([\d.]+)/);
        os = "Android " + (av ? av[1] : "");
      } else if (/Mac OS X/i.test(ua)) {
        var mv = ua.match(/Mac OS X ([\d_]+)/);
        os = "macOS " + (mv ? mv[1].replace(/_/g, ".") : "");
      } else if (/Linux/i.test(ua)) {
        os = "Linux";
      }

      var browser = "Unknown Browser";
      if (/Edg\//i.test(ua)) {
        var ev = ua.match(/Edg\/([\d.]+)/);
        browser = "Edge " + (ev ? ev[1].split(".")[0] : "");
      } else if (/OPR\//i.test(ua)) {
        var ov = ua.match(/OPR\/([\d.]+)/);
        browser = "Opera " + (ov ? ov[1].split(".")[0] : "");
      } else if (/Firefox\//i.test(ua)) {
        var fv = ua.match(/Firefox\/([\d.]+)/);
        browser = "Firefox " + (fv ? fv[1].split(".")[0] : "");
      } else if (/Chrome\//i.test(ua) && !/Chromium/i.test(ua)) {
        var cv = ua.match(/Chrome\/([\d.]+)/);
        browser = "Chrome " + (cv ? cv[1].split(".")[0] : "");
      } else if (/Safari\//i.test(ua) && !/Chrome/i.test(ua)) {
        var sv = ua.match(/Version\/([\d.]+)/);
        browser = "Safari " + (sv ? sv[1].split(".")[0] : "");
      }

      return { deviceKey: deviceKey, os: os, browser: browser };
    }

    /* ì‹œê°„ëŒ€ í‚¤: 'morning' | 'afternoon' | 'evening' | 'lateNight' */
    function getTimeGreet(tz) {
      try {
        var h = parseInt(
          new Date().toLocaleString("en-US", {
            timeZone: tz,
            hour: "numeric",
            hour12: false,
          }),
        );
        if (h >= 5 && h < 12) return "morning";
        if (h >= 12 && h < 18) return "afternoon";
        if (h >= 18 && h < 22) return "evening";
        return "lateNight";
      } catch (e) {
        return "";
      }
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
     E) ìœ ì… ê²½ë¡œ ê°ì§€ â€” { type, src, icon }
  â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    function getReferrer() {
      var ref = document.referrer;
      if (!ref) return { type: "direct", src: "", icon: "ğŸ " };
      var host = "";
      try {
        host = new URL(ref).hostname.toLowerCase();
      } catch (e) {
        host = ref.toLowerCase();
      }

      if (/google\./i.test(host))
        return { type: "search", src: "Google", icon: "ğŸ”" };
      if (/naver\./i.test(host))
        return { type: "search", src: "Naver", icon: "ğŸ”" };
      if (/bing\./i.test(host))
        return { type: "search", src: "Bing", icon: "ğŸ”" };
      if (/daum\.|kakao\./i.test(host))
        return { type: "search", src: "Daum", icon: "ğŸ”" };
      if (/yahoo\./i.test(host))
        return { type: "search", src: "Yahoo", icon: "ğŸ”" };
      if (/duckduckgo\./i.test(host))
        return { type: "search", src: "DuckDuckGo", icon: "ğŸ”" };
      if (/baidu\./i.test(host))
        return { type: "search", src: "ç™¾åº¦ Baidu", icon: "ğŸ”" };
      if (/yandex\./i.test(host))
        return { type: "search", src: "Yandex", icon: "ğŸ”" };

      if (/linkedin\./i.test(host))
        return { type: "social", src: "LinkedIn", icon: "ğŸ’¼" };
      if (/facebook\.|fb\.com/i.test(host))
        return { type: "social", src: "Facebook", icon: "ğŸ“˜" };
      if (/twitter\.|x\.com/i.test(host))
        return { type: "social", src: "X (Twitter)", icon: "ğŸ¦" };
      if (/instagram\./i.test(host))
        return { type: "social", src: "Instagram", icon: "ğŸ“·" };
      if (/youtube\./i.test(host))
        return { type: "social", src: "YouTube", icon: "ğŸ¬" };
      if (/reddit\./i.test(host))
        return { type: "social", src: "Reddit", icon: "ğŸŸ " };
      if (/t\.me|telegram\./i.test(host))
        return { type: "social", src: "Telegram", icon: "âœˆï¸" };
      if (/github\./i.test(host))
        return { type: "social", src: "GitHub", icon: "ğŸ’»" };
      if (/medium\./i.test(host))
        return { type: "social", src: "Medium", icon: "ğŸ“" };

      if (/blogspot\.|blogger\./i.test(host))
        return { type: "blog", src: "", icon: "âš“" };

      return { type: "link", src: host.replace(/^www\./, ""), icon: "ğŸ”—" };
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
     F) ë Œë”ë§ â€” ë°©ë¬¸ì í˜„ì§€ì–´ ë¬¸ì¥í˜• ì¸ì‚¬ë§
  â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    function render(d) {
      var code = d && d.country_code ? d.country_code : "_default";
      var langCode = LANG_MAP[code] || LANG_MAP["_default"] || "en";
      var s = STRINGS[langCode] || STRINGS.en;
      var g = GREETINGS[code] || GREETINGS["_default"];
      var dev = getDevice();
      var flag = toFlag(d ? d.country_code : "");
      var timeKey = d && d.timezone ? getTimeGreet(d.timezone) : "";

      /* ì¸ì‚¬ë§ í—¤ë” */
      var greetWord = g.text.replace(/[!ï¼]$/, "?");
      document.getElementById("hg-greeting").textContent = greetWord;
      document.getElementById("hg-flag").textContent = flag;
      document.getElementById("hg-lang").textContent =
        g.lang + (g.rom ? " Â· " + g.rom : "");

      /* ìœ„ì¹˜ ë¬¸ìì—´ */
      var locParts = [];
      if (d && d.country_name) {
        locParts.push(d.country_name);
        if (d.region && d.region !== d.city) locParts.push(d.region);
        if (d.city) locParts.push(d.city);
      }
      var loc = locParts.join(" ");

      /* ì‹œê°„ ë¬¸ìì—´ */
      var timeStr =
        d && d.timezone
          ? d.timezone + (d.utc_offset ? " (UTC" + d.utc_offset + ")" : "")
          : "";

      /* ë²ˆì—­ëœ ë‹¨ë§ê¸°Â·ì‹œê°„ëŒ€ ì´ë¦„ */
      var devLabel = s[dev.deviceKey] || dev.deviceKey;
      var tgLabel = timeKey ? s[timeKey] || timeKey : "";

      /* ë¬¸ì¥ 0: ìœ ì… ê²½ë¡œ (í˜„ì§€ì–´) */
      var ref = getReferrer();
      var refText;
      if (ref.type === "direct") refText = s.directVisit;
      else if (ref.type === "search")
        refText = fmt(s.viaSearch, { src: ref.src });
      else if (ref.type === "social")
        refText = fmt(s.viaSocial, { src: ref.src });
      else if (ref.type === "blog") refText = s.viaBlog;
      else refText = fmt(s.viaLink, { src: ref.src });

      var s0 =
        '<div style="display:inline-flex;align-items:center;gap:5px;' +
        "background:#e8f6f3;border-left:3px solid #1a9e82;padding:5px 10px;" +
        'border-radius:0 4px 4px 0;font-size:12px;font-weight:600;color:#1a9e82;margin-bottom:10px;">' +
        '<span style="font-size:14px;">' +
        ref.icon +
        "</span>" +
        "<span>" +
        refText +
        "</span></div>";

      /* ë¬¸ì¥ 1: IP + honorific */
      var ipText = d && d.ip ? maskIP(d.ip) : "Guest";
      var s1 =
        '<p class="hg-para"><span id="hg-ip-pill">' +
        ipText +
        "</span>" +
        (s.honorific
          ? ' <span style="font-weight:600;">' + s.honorific + "</span>"
          : "") +
        "</p>";

      /* ë¬¸ì¥ 2: ìœ„ì¹˜ + ë‹¨ë§ê¸° */
      var s2 = '<p class="hg-para">';
      if (loc) {
        s2 +=
          '<span class="hl">' + fmt(s.fromLoc, { loc: loc }) + "</span><br>";
      }
      s2 +=
        fmt(s.connVia, {
          br: '<span class="hl">' + dev.browser + "</span>",
          os: '<span class="hl">' + dev.os + "</span>",
          dev: '<span class="dim">' + devLabel + "</span>",
        }) + "</p>";

      /* ë¬¸ì¥ 3: ì‹œê°„ëŒ€ */
      var s3 = "";
      if (tgLabel || timeStr) {
        s3 =
          '<p class="hg-para">' +
          fmt(s.timeConn, {
            tg: tgLabel ? '<span class="hl">' + tgLabel + "</span>" : "",
            tz: timeStr ? '<span class="dim">' + timeStr + "</span>" : "",
          }) +
          "</p>";
      }

      document.getElementById("hg-body").innerHTML = s0 + s1 + s2 + s3;

      /* ì¶”ê°€ í™•ì¸ ì •ë³´ */
      var extras = [];

      if (d && d.org)
        extras.push({ label: "ğŸ“¡ ISP", value: d.org.replace(/^AS\d+\s*/, "") });

      if (d && d.timezone) {
        try {
          var localTime = new Date().toLocaleString(
            navigator.language || "en-US",
            {
              timeZone: d.timezone,
              hour: "2-digit",
              minute: "2-digit",
              second: "2-digit",
              hour12: false,
            },
          );
          extras.push({ label: "ğŸ• Local Time", value: localTime });
        } catch (e) {}
      }

      if (d && d.currency)
        extras.push({ label: "ğŸ’± Currency", value: d.currency });

      if (d && d.country_calling_code)
        extras.push({ label: "ğŸ“ Dial Code", value: d.country_calling_code });

      try {
        extras.push({
          label: "ğŸ–¥ Resolution",
          value:
            screen.width +
            " Ã— " +
            screen.height +
            "  /  " +
            window.innerWidth +
            " Ã— " +
            window.innerHeight,
        });
      } catch (e) {}

      if (navigator.language)
        extras.push({ label: "ğŸ”¤ Language", value: navigator.language });

      try {
        var conn =
          navigator.connection ||
          navigator.mozConnection ||
          navigator.webkitConnection;
        if (conn && conn.effectiveType) {
          var nl = {
            "slow-2g": "Slow-2G",
            "2g": "2G",
            "3g": "3G",
            "4g": "4G / WiFi",
          };
          extras.push({
            label: "ğŸ“¶ Network",
            value:
              (nl[conn.effectiveType] || conn.effectiveType.toUpperCase()) +
              (conn.downlink ? "  (" + conn.downlink + " Mbps)" : ""),
          });
        }
      } catch (e) {}

      if (extras.length > 0) {
        var exHTML =
          '<div style="margin-top:12px;padding:9px 11px;background:#f9fafa;' +
          'border-radius:4px;font-size:11.5px;color:#5a7080;line-height:1.9;">' +
          '<div style="font-weight:700;color:#b0c4ce;font-size:10px;' +
          'letter-spacing:1px;text-transform:uppercase;margin-bottom:6px;">' +
          s.extraTitle +
          "</div>";
        extras.forEach(function (e) {
          exHTML +=
            '<div style="display:flex;gap:6px;">' +
            '<span style="color:#b0c4ce;flex-shrink:0;min-width:72px;">' +
            e.label +
            "</span>" +
            '<span style="color:#424242;font-weight:600;">' +
            e.value +
            "</span></div>";
        });
        exHTML += "</div>";
        document.getElementById("hg-extra").innerHTML = exHTML;
      }

      /* í‘œì‹œ */
      document.getElementById("hg-loading").style.display = "none";
      document.getElementById("hg-main").style.display = "block";

      /* ì•ˆì „ í™•ì¸ ë¬¸êµ¬ (í˜„ì§€ì–´) */
      document.getElementById("hg-confirm").innerHTML = s.confirmed;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
     G) localStorage ìºì‹œ (TTL 30ë¶„) + API í˜¸ì¶œ
  â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    var CACHE_KEY = "hg_ip_cache";
    var CACHE_TTL = 30 * 60 * 1000;

    function getCached() {
      try {
        var raw = localStorage.getItem(CACHE_KEY);
        if (!raw) return null;
        var obj = JSON.parse(raw);
        if (Date.now() - obj.ts > CACHE_TTL) {
          localStorage.removeItem(CACHE_KEY);
          return null;
        }
        return obj.data;
      } catch (e) {
        return null;
      }
    }

    function setCached(data) {
      try {
        localStorage.setItem(
          CACHE_KEY,
          JSON.stringify({ ts: Date.now(), data: data }),
        );
      } catch (e) {}
    }

    var cached = getCached();
    if (cached) {
      render(cached);
    } else {
      var fallbackTimer = setTimeout(function () {
        render(null);
      }, 6000);
      try {
        fetch("https://ipapi.co/json/")
          .then(function (r) {
            if (!r.ok) throw new Error("HTTP " + r.status);
            return r.json();
          })
          .then(function (data) {
            clearTimeout(fallbackTimer);
            setCached(data);
            render(data);
          })
          .catch(function () {
            clearTimeout(fallbackTimer);
            render(null);
          });
      } catch (e) {
        clearTimeout(fallbackTimer);
        render(null);
      }
    }
  })();
</script>
