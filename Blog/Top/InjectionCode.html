<!-- ═══════════════════════════════════════════════════════
     GitHub Raw Content Injector
     Usage : Paste this into a Blogger HTML widget.
             Change GITHUB_RAW_URL to any raw GitHub file URL.
═══════════════════════════════════════════════════════ -->

<div id="Header"></div>

<script>
  (function () {
    var GITHUB_RAW_URL =
      "https://raw.githubusercontent.com/MaritimeCyber/General/refs/heads/main/Blog/Top/Header.html";

    var target = document.getElementById("Header");

    fetch(GITHUB_RAW_URL)
      .then(function (res) {
        if (!res.ok) throw new Error("HTTP " + res.status);
        return res.text();
      })
      .then(function (html) {
        target.innerHTML = html;
      })
      .catch(function (err) {
        console.warn("[gh-inject] Failed to load:", err);
      });
  })();
</script>
